<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Window</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-window">
            <h2 class="login-title">LOGIN WINDOW</h2>

            <form class="login-form">
                <div class="input-group">
                    <label for="email">Your Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="password">Your Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">Agree With <a href="#">Terms & Condition</a></label>
                </div>

                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('https://tse3.mm.bing.net/th?id=OIP.jCqmfg54861rkL5tKxs4FQHaEK&pid=Api&P=0&h=180') no-repeat center center fixed;
    background-size: cover; 
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
}
.login-container {
    display: flex; 
    justify-content: center; 
    align-items: center;
    width: 100%;
    height: 100%; 
}

.login-window {
    background-color: rgba(0, 0, 0, 0.7); 
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5); 
    width: 350px;
    text-align: center; 
}
.login-title {
    color: #fff; 
    font-size: 20px;
    margin-top: 0;
    margin-bottom: 30px;
    letter-spacing: 2px; 
}
.input-group {
    margin-bottom: 25px; 
    text-align: left;
}

.input-group label {
    display: block; 
    color: #bbb; 
    font-size: 14px; 
    margin-bottom: 8px; 
}

.input-group input {
    width: calc(100% - 20px); 
    padding: 10px; 
    background-color: #fff; 
    border: 1px solid #555; 
    border-radius: 4px; 
    color: #333; 
    font-size: 16px; 
    outline: none; 
}
.input-group input:focus {
    border-color: #ffa500; 
    box-shadow: 0 0 5px rgba(255, 165, 0, 0.5); 
}
.checkbox-group {
    display: flex;
    align-items: center; 
    margin-top: 20px; 
    margin-bottom: 30px;
    text-align: left;
}

.checkbox-group input[type="checkbox"] {
    margin-right: 8px; 
    width: 16px; 
    height: 16px;
    cursor: pointer;
}

.checkbox-group label {
    color: #fff; 
    font-size: 14px; 
}

.checkbox-group label a {
    color: #ffa500; 
    text-decoration: none; 
    font-weight: bold; 
}

.checkbox-group label a:hover {
    text-decoration: underline; 
}
.login-button {
    background-color: #ffa500; 
    color: white; 
    border: none; 
    padding: 12px 20px; 
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer; 
    width: 100%; 
    transition: background-color 0.3s ease; 
    font-weight: bold; 
}

.login-button:hover {
    background-color: #e69500; 
}
</style>
